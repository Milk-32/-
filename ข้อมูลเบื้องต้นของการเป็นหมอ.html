<h1><center>
  <a href="ข้อมูลเบื้องต้นของการเป็นหมอ">ข้อมูลเบื้องต้นของการเป็นหมอ</a>
</center></h1>
<h1><center>หลักสูตรวิชาการ<strong>แพทย์</strong>ระดับปริญญาตรีตามปกติใช้เวลาเรียน 6 ปี <strong>ใน</strong>สองปีหลักสูตร <strong>การ</strong>เรียนจะเน้นหนักด้านวิทยาศาสตร์ทั่วไปที่<strong>เป็น</strong>พื้นฐานสำคัญ ต่อจากนั้นจึงเรียนต่อวิชาการ<strong>แพทย์</strong>โดยเฉพาะอีก 4 ปี เมื่อสำเร็จได้รับใบอนุญาตประกอบเวชกรรม<strong>ของ</strong> แพทยสภา มีสิทธิประกอบอาชีพ<strong>แพทย์</strong>ได้ตามกฎหมาย</center></h1>
