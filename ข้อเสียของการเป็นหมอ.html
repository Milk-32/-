<h1><center>
  <h2><a href="ข้อเสียของการเป็นหมอ">ข้อเสียของการเป็นหมอ</a></h2>
  <p>ข้อเสียของการเป็นหมอ คือ การที่ไม่ค่อยมีเวลา เรียนหนัก แรงกดดันสูง เสี่ยงต่อการเกิดความเครียดได้ง่าย ใช้เวลาเรียนนานกว่าคณะอื่น เสี่ยงต่อการถูกฟ้องร้องในการรักษาที่ผิดพลาด </p>
</center>
</h1>
