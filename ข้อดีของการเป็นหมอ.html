  <h2><a href="ข้อดีของการเป็นหมอ">ข้อดีของการเป็นหมอ</a></h2>
  <p>ข้อดีของการเป็นหมอ คือ ได้ศึกษาความรู้อยู่ตลอดเวล<strong>า เป็น</strong>อาชีพที่มีความมั่นคง รายได้ค่อนข้างดี เรียนจบแล้วโอกาสตกงานน้อย ได้ช่วยเหลือคนอื่น</p>
</center>
